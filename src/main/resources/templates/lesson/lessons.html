<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
</head>
<body>
Lessons | <a href="/lessons/add">Add</a>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>duration</th>
        <th>price</th>
        <th>Start_Date</th>
        <th>action</th>
    </tr>

    <tr th:each="lesson : ${lessons}">
        <td th:text="${lesson.getId()}"></td>
        <td th:text="${lesson.getTitle()}"></td>
        <td th:text="${lesson.getDuration()}"></td>
        <td th:text="${lesson.getPrice()}"></td>
        <td th:text="${#dates.format(lesson.getStartDate(), 'dd-MM-yyyy')}"></td>
        <td><a th:href="@{/lessons/delete(id=${lesson.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
